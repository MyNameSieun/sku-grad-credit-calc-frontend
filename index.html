<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/boot-5.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="./source/style.css">
    <title>졸업학점계산기</title>
</head>
<body>
    <!-- Main Section -->
    <section class="main">
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="d-flex align-items-center">
                    <a href="#" class="logo-sku-sku kanit-font text-decoration-none text-white">SKU-SKU</a>
                    <span class="divider kanit-font text-white px-3">|</span>
                    <a href="#" class="pretendard-font service-name text-decoration-none text-white">성결대학교 졸업학점계산기</a>
                </div>
                <div>
                    <a href="#" class="menu pretendard-font text-decoration-none text-white px-2">계산기</a>
                    <a href="#" class="menu pretendard-font text-decoration-none text-white px-2">콜라보</a>
                    <a href="#" class="menu pretendard-font text-decoration-none text-white px-2">만든이들</a>
                    <a href="#" class="menu pretendard-font text-decoration-none text-white px-2">문의하기</a>
                </div>
            </nav>
            <div class="main-content">
                <div class="pretendard-font text-white main-text">
                    성결대학교<br/>졸업학점 계산기
                </div>
                <div class="pretendard-font text-white">
                    📢 현재는 베타버전으로 산업경영공학과 전공심화만 정확한 계산을 지원합니다.
                </div>
                <div class="mt-3">
                    <button class="pretendard-font main-calc-btn px-5 py-2 text-white">계산하기</button>
                    <button class="pretendard-font main-maker-btn px-5 py-2 text-white">만든이들</button>
                </div>
            </div>
        </div>
    </section>
    <!-- 계산기 Section -->
    <section class="mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="section-name">계산기</div>
                    <div class="section-text">졸업학점계산,<br />파일 업로드 하나로 <br />간편하게 확인</div>
                    <div class="pt-4">
                        <button class="pretendard-font main-calc-btn px-5 py-2 text-white">계산하기</button>
                    </div>
                </div>
                <div class="col-md-7">
                    <img src="./source/img/preview.png" alt="졸업학점 분석결과 미리보기" class="img-fluid preview-img">
                </div>
            </div>
        </div>
    </section>
    <section class="collabo-section">
        <div class="container">
            <div class="section-name">콜라보</div>
            <div class="section-text">정확한 정보를<br />제공하기 위한 협력</div>
            <div class="d-flex justify-content-center position-relative py-5">
                <img class="collabo-team mx-5" src="./source/img/likelion_sku.png" alt="성결대 멋쟁이사자처럼 로고">
                <img class="collabo-team mx-5" src="./source/img/with_up.png" alt="23대 성결대 산업경영공학과 학생회 로고">
                <lottie-player class="position-absolute z-1" src="./source/lottie/handshake.json" background="transparent"  speed="1"  style="width: 400px; height: 400px;" loop autoplay></lottie-player>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            
        </div>
    </section>
    <script src="./source/boot-5.3.0/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>
</html>
